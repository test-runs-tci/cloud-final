dist: focal
language: minimal

services: docker

env:
  - DOCKER_COMPOSE_VERSION=v2.23.0

before_install:
  - docker -v && docker-compose -v
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
  - chmod +x ./kubectl
  - sudo mv ./kubectl /usr/local/bin/kubectl



install:
  - docker-compose -f deployment/docker/docker-compose-build-prod.yaml build --parallel
  - docker tag mzucc/tracker-backend mzucc/tracker-backend:build-$TRAVIS_BUILD_NUMBER 
  - docker tag mzucc/tracker-frontend mzucc/tracker-frontend:build-$TRAVIS_BUILD_NUMBER 

after_success:
  - docker image ls
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push -a mzucc/tracker-backend
  - docker push -a mzucc/tracker-frontend




